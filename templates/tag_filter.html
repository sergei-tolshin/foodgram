{% load recipe_filters %}
<ul class="tags">
    <li class="tags__item">
        <a id="breakfast"
            class="tags__checkbox tags__checkbox_style_orange {% if breakfast %}tags__checkbox_active{% endif %}" href="
            {% if breakfast %}
            {% add_query_params request breakfast=False %}
            {% else%}
            {% add_query_params request breakfast='on' %}
            {% endif %}"></a>
        <span class="tags__label">Завтрак</span>
    </li>
    <li class="tags__item">
        <a id="lunch" class="tags__checkbox tags__checkbox_style_green {% if lunch %}tags__checkbox_active{% endif %}"
            href="
            {% if lunch %}
            {% add_query_params request lunch=False %}
            {% else%}
            {% add_query_params request lunch='on' %}
            {% endif %}"></a>
        <span for="lunch" class="tags__label">Обед</span>
    </li>
    <li class="tags__item">
        <a id="dinner"
            class="tags__checkbox tags__checkbox_style_purple {% if dinner %}tags__checkbox_active{% endif %}" href="
            {% if dinner %}
            {% add_query_params request dinner=False %}
            {% else%}
            {% add_query_params request dinner='on' %}
            {% endif %}"></a>
        <label for="dinner" class="tags__label">Ужин</label>
    </li>
</ul>
