<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Рецепты{% endblock %} | Продуктовый помощник</title>
    {% load static %}

    {% block css %}{% endblock %}
</head>

<body class="body">
    <header class="header">
        {% block nav %}
        {% include 'nav.html' %}
        {% endblock nav %}
    </header>
    <main class="main container">
        {% block content %}
        <!-- Содержимое страницы -->
        {% endblock content %}
    </main>

    {% include 'footer.html' %}

    {% block scripts_js %}{% endblock %}
</body>

</html>
